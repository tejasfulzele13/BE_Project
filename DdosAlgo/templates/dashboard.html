<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Classification</title>
    <script>
        async function classifyAttack() {
            const formData = {
                "Source Port": document.getElementById("source_port").value,
                "Destination Port": document.getElementById("destination_port").value,
                "Packet Size (bytes)": document.getElementById("packet_size").value,
                "Packet Rate (pps)": document.getElementById("packet_rate").value,
                "Connection Duration (seconds)": document.getElementById("connection_duration").value,
                "Protocol": document.getElementById("protocol").value,
                "Request Type": document.getElementById("request_type").value,
                "Anomaly Score": document.getElementById("anomaly_score").value
            };

            const response = await fetch('/classify_attack/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            document.getElementById("result").innerText = "Prediction: " + data.Prediction;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</head>
<body>
    <h2>Network Traffic Classification</h2>
    
    <label>Source Port:</label>
    <input type="number" id="source_port"><br>

    <label>Destination Port:</label>
    <input type="number" id="destination_port"><br>

    <label>Packet Size (bytes):</label>
    <input type="number" id="packet_size"><br>

    <label>Packet Rate (pps):</label>
    <input type="number" id="packet_rate"><br>

    <label>Connection Duration (seconds):</label>
    <input type="number" id="connection_duration"><br>

    <label>Protocol:</label>
    <input type="text" id="protocol"><br>

    <label>Request Type:</label>
    <input type="text" id="request_type"><br>

    <label>Anomaly Score:</label>
    <input type="number" id="anomaly_score"><br>

    <button onclick="classifyAttack()">Classify Attack</button>

    <h3 id="result"></h3>
</body>
</html>
